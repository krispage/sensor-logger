{% extends 'base.html' %}
{% block title %} Register Device {% endblock %}
{% block content %}
<h2 class="mt-4">Register Device:</h2>
<form method="post">
    <div class="form-group">
        <div class="row mb-2 mb-md-3">
            <div class="col-sm-6 pb-2 pb-md-0">
                <label for="identifier">Device Identifier</label>
                <div class="msg text-danger">{{ msg }}</div>
                <input type="text" name="identifier"
                   placeholder="A name to identify it by" class="form-control"
                   value="{{ request.form['identifier'] }}"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
